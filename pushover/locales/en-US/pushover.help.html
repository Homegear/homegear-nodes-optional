<p>
    A node to send messages using the Pushover API.
</p>
<p>
    Use <code>$message['device']</code> to specify the receiving device.<br>
    <code>$message['topic']</code> set's the title for the push message.
</p>
<p>
    <b>Note:</b> The message object overrides the settings from the node config.
</p>
